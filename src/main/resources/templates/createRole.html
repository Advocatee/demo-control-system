<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание роли</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="display-4" align="center">Создание Роли</h1>
    <form th:method="post" th:action="@{/role}" th:object="${newRole}">
        <div class="form-group">
            <label for="name">Роль: </label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Роль должна быть: ADMIN или USER </small>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a class=" btn btn-primary" href="/">Назад</a>
    </form>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
